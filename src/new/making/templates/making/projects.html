{% extends 'making/index.html' %}
{% load static %}
{% block title %} Projects {% endblock %}
{% block page_title %}
Projects
{% endblock %}
{% block body %}

{% for i in projects %}  
      <a href="{% url 'making:project' i.pk %}">{{ i.title }}:</a>
      {{ i.description }} <br>
      {% if i.thumbnail %}
        <img src="{% static i.thumbnail %}" /> <br>
      {% endif %}
{% endfor %}


{% endblock %}
