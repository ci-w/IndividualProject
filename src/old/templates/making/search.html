{% extends 'making/base.html' %}
{% load static %} 

{% block body_block %}
   
    <form id="search_form" method="post" action="{% url 'making:search' %}">
        {% csrf_token %} 
        <input type="text" name="name" />
        <input type="submit" name="submit" value="search" />
    </form>

    {% for result in results %}

        <p>{{result.title}}</p>

    {% endfor %}
    
{% endblock %}
