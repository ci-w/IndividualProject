<!DOCTYPE html>
{% load static %}
<html>
<link rel="stylesheet" href="{% static 'basic.css' %}">
<link rel="shortcut icon" type="image/png" href="{% static 'images/temp_icon.png'  %}" />

<head lang="en">
    <meta charset="UTF-8" />
    <meta lang="eng" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Making Projects</title>
</head>

<body>
    <div class="header-grid">
        <div class="header-icon">
            <a href="/making/">
                <img src="{% static 'images/temp_icon.png' %}" alt="Temporary Icon">
                <div class="header-title">Making Projects</div>
            </a>
        </div>
        <div class="topnav">
            <a href="#">Projects</a>
            <a href="#">Syllabus</a>
            <a href="#">About</a>
        </div>
        <div class="user">
            {% if user.is_authenticated %}
                <a href="#">Profile</a>
                <a href="{% url 'making:logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'making:register' %}">Register</a>
                <a href="{% url 'making:login' %}">Log in</a>
            {% endif %}
        </div>
        <div class="search-bar"> Searchbar </div>
    </div>

    {% block body_block %}

    {% endblock %}

    <div class="footer"> </div>
</body>
</html>
