{% extends 'making/base.html' %}
{% load static %} 

{% block body_block %}
    {% if registered %} 
        Thank you for registering! 
    {% else %} 
    Register here! 

    <form id="user_form" method="post" action="{% url 'making:register' %}" enctype="multipart/form-data">

        {% csrf_token %}

        <!-- display each form -->
        <!-- as_p wraps each form element as a paragraph -->
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Register" /> 
    </form>
    {% endif %}
{% endblock %}
