{% extends 'making/base.html' %}
{% load static %} 

{% block body_block %}
    {% if project %} 
        <b>{{ project.title }}</b> <br>       
        
        {% for category in project.category.all %}
            <button class="project-type"> {{ category }}</button>                 
        {% endfor %}           
        
        <p> {{ project.instructions }} </p>
        <img src="{% static 'images/project_image.png' %}" alt="Temporary Icon">   
    
    {% else %} 
    <b>Project not found.</b>
    {% endif %}
{% endblock %}
